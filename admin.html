<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard — Queuely</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <!-- Main custom styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/images/logo.png" alt="Logo"  class="me-2">
        <span class="fw-bold"></span>
      </a>
    </div>
  </nav>

  <!-- ADMIN PANEL -->
  <div class="container my-5">
    <div class="admin-card">
      <h3 class="mb-4 text-center fw-bold">Admin Dashboard</h3>

      <div class="table-responsive">
        <table class="table table-hover align-middle shadow-sm rounded">
          <thead class="table-primary">
            <tr>
              <th scope="col">Ticket #</th>
              <th scope="col">Name</th>
              <th scope="col">Branch</th>
              <th scope="col">Service</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="queueTable">
            <!-- bookings get injected here -->
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <button id="callNextBtn" class="btn btn-success me-2">📢 Call Next</button>
        <button id="clearAllBtn" class="btn btn-danger">🗑️ Clear All</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Admin JS -->
  <script src="assets/js/admin.js"></script>
</body>
</html>
