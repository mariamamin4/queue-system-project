<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Tabourak</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo.png" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- LOGIN FORM -->
<div class="container">
  <div class="login-card">
    <h3 class="mb-4 text-center">Login</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control login-form" required placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control login-form" required placeholder="Enter password">
      </div>

      <button type="submit" class="btn booking-btn w-100">Login</button>
    </form>

    <!-- رسالة Signup -->
    <div id="loginMessage" class="text-center mt-3 small"></div>
    <p class="text-center mt-3">
      <span>New user?</span> 
      <a href="signup.html" class="signup-link">Sign up</a>
    </p>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
